<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="../jquery.are-you-sure.js"></script>
        <script>
            $(function() {
                $('form.dirtyCheck').areYouSure();
            });
        </script>
        <style type="text/css">
            .dirty {
                border: 5px solid red;
            }
        </style>
    </head>

    <body>

        <h2>This form is tracked</h2>
        <form id="myForm" class="dirtyCheck" name="myform" action="/post" method="post">

            Text:                           <input type="text" name="text1"> <br />
            Text (ignored with attribute):  <input type="text" name="text2" data-ays-ignore="true"> <br />
            Text (ignored with class):      <input type="text" name="text2" class="aysIgnore"> <br />

            <input type="submit" value="Submit">

        </form>
        <br />

        <h2>This form is not tracked</h2>
        <form id="myForm2" class="" name="myform2" action="/post" method="post">

            Text:                           <input type="text" name="text1"> <br />
            <input type="submit" value="Submit">

        </form>

        <br />
        <a href="http://www.google.com/">External link (click to test dirty warning)</a>

    </body>
</html>
